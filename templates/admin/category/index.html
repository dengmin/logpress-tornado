{%extends "admin/base.html" %}
{% block main %}
<div class="well">
	<form method="post" class="form-inline" action="/admin/category/add">
		{{xsrf()}}
		<input type="text" class="span3" name="name" placeholder="category name">
		<input type="text" class="span3" name="slug" placeholder="slug">
		<button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
<table class="table table-bordered table-hover">
	<h2>Category list</h2>
	<thead>
		<tr>
			<th>Name</th>
			<th>Slug</th>
		</tr>
	</thead>
	<tbody>
		{% for c in categories%}
		<tr>
			<td>{{c.name}}</td>
			<td>{{c.slug}}</td>
		</tr>
		{%endfor%}
	</tbody>
</table>
{% endblock %}
