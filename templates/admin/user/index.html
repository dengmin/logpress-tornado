{%extends "admin/base.html" %}
{% block main %}

<table class="table table-bordered table-hover">
	<h2>User list</h2>
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		{% for user in users%}
		<tr>
			<td>{{user.id}}</td>
			<td>{{user.username}}</td>
			<td>{{user.email}}</td>
			<td></td>
		</tr>
		{%endfor%}
	</tbody>
</table>
{% endblock %}
