<div class="comments-list">
	<h4>评论列表</h4>
</div>
<div id="respond">
	<h3 id="reply-title">
		发表评论
		<a rel="nofollow" id="cancel-comment-reply-link" href="#respond" style="display:none;">取消回复</a>
	</h3>
	<form action="/post/new_comment" method="POST" id="commentform">
		<p class="comment-notes">电子邮件地址不会被公开。 必填项已用 <span class="required">*</span> 标注</p>
		<p class="comment-form-author">
			<label for="author">姓名 <span class="required">*</span></label> 
			<input id="author" name="author" type="text" size="30" aria-required="true">
		</p>
		<p class="comment-form-email">
			<label for="email">电子邮件 <span class="required">*</span></label> 
			<input id="email" name="email" type="text" size="30" aria-required="true">
		</p>
		<p class="comment-form-url">
			<label for="url">站点 </label>
			<input id="url" name="url" type="text" value="" size="30">
		</p>
		<p class="comment-form-comment">
			<label for="comment">评论</label>
			<textarea id="comment" name="comment" cols="45" rows="8" aria-required="true"></textarea>
		</p>
		<p class="form-submit">
			<input name="submit" type="submit" id="submit" value="发表评论">
			<input type="hidden" name="comment_post_ID" value="{{post.id}}" id="comment_post_ID">
			<input type="hidden" name="comment_parent" id="comment_parent" value="0">
		</p>
	</form>
</div>
